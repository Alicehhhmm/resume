name: 📦 Build and Deploy Resume CI 🚀

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on (windows/ubuntu-latest)
    runs-on:  windows-latest

    steps:
      - name: ♻️ Checkout Repository
      - uses: actions/checkout@v4

      - name: 🎉 Setup Node.js
      - uses: actions/checkout@v4
        with:
          node-version: "16"

      - name: 📝 Install dependencies
        run: npm install

      - name: 📦 Build pages
        run: npm run build

      - name: 🚀  Deploy to GitHub Pages
        if: success() # 仅在构建成功时部署
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GIT_CONFIG_NAME: maki-bot
          GIT_CONFIG_EMAIL: 1245500390@qq.com
          REPOSITORY_NAME: Alicehhhmm/resume
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: main
          BRANCH: main # The branch the action should deploy to.
          FOLDER: dist # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          COMMIT_MESSAGE: 🎉 update from resume
